# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: 'Title'
    signature:
        label: 'Signature'
    body:
        label: 'Body'
        type: textarea
    image:
        label: Image
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: 260
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            interlace: false
            extension: auto
